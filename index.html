<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./files/style.css">
</head>
<body>
    <nav>
        <a href="" class="search">
            <img src="./files/search-arrow.svg" alt="">
            Search
        </a>
        <a href="" class="back"><img src="./files/back-arrow.svg" alt=""></a>
    </nav>

    <main>
        <h1>Paige Serene's Balance</h1>
        <div class="dashboard">
            <div class="main-dashboard">
                <img src="./files/tiktok-angled.svg" alt="" class="bg-img">
                <a href="" class="live-reward">
                    <div class="content">
                        <p>LIVE Reward</p>
                        <p class="balance">$0.00</p>
                    </div>
                    <div class="btn">
                        View
                        <img src="./files/next-arrow.svg" alt="">
                    </div>
                </a>
                <div class="h-line"></div>
                <div class="other-contents">
                    <a href="" class="coin-reward">
                        <div class="coins">
                            <p>Coins</p>
                            <div class="content">
                                <img src="./files/tiktok-coin.svg" alt="TikTok Coins" class="coin-img">
                                <span id="coins-val">0</span>
                            </div>
                        </div>
                        <img src="./files/next-arrow.svg" alt="">
                    </a>
                    <div class="v-line"></div>
                    <a href="" class="other">
                        <p>Others</p>
                        <img src="./files/next-arrow.svg" alt="">
                    </a>
                </div>
            </div>
            <a href="" class="challenge">
                <div class="challenges-left">
                    <img src="./files/challenge-icon.png" alt="">
                    <span id="challenges-val">1</span>
                </div>
                <div class="challenge-detail">
                    <p>Send a gift to reactivate your rewards</p>
                    <div class="progression-container">
                        <div class="progression"></div>
                    </div>
                </div>
                <img src="./files/next-arrow.svg" alt="">
            </a>
        </div>

        <h2>You previously picked</h2>
        <div class="action-history">
            <div class="item">
                <div class="type">
                    <img src="./files/tiktok-coin.svg" alt="">
                    20
                </div>
                <p class="price">$0.29</p>
            </div>
            <a href="">Recharge</a>
        </div>

        <h2>Services</h2>
        <div class="services">
            <a href="">
                <img src="./files/transaction-icon.svg" alt="Transaction">
                Transaction
            </a>
            <a href="">
                <img src="./files/help-icon.svg" alt="Help And Feedback">
                Help & Feedback
            </a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./files/app.js"></script>
</body>
</html>
